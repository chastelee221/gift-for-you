<head>

<style>
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #d11717;
    overflow: hidden;
    margin: 0;
  }

  h2 {
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    font-size: 28px;
    margin-bottom: 20px;
  }

  input {
    padding: 10px 15px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    width: 220px;
    outline: none;
    text-align: center;
    box-shadow: 0 3px 8px rgba(0,0,0,0.2);
  }

  button {
    margin-top: 15px;
    background-color: #ff5f6d;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 25px;
    cursor: pointer;
    transition: 0.3s ease;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  button:hover {
    background-color: #ff2e63;
    transform: scale(1.05);
  } 

  #message {
    margin-top: 25px;
    font-size: 18px;
    line-height: 1.5;
    max-width: 420px;
    animation: fadeIn 1.5s ease-in-out;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(15px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* floating hearts */
  .heart {
    position: fixed;
    bottom: -10px;
    color: #ff5f6d;
    font-size: 20px;
    opacity: 0.7;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    0% {transform: translateY(0) rotate(0deg); opacity: 1;}
    100% {transform: translateY(-110vh) rotate(720deg); opacity: 0;}
  }
  img{ width: 100px;height: auto;padding: 10px; border-radius: 60px; 
  border-color: blue; animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1); }
</style>
</head>

  <script>
    function greetUser() {

          } else {
